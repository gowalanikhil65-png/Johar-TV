<!DOCTYPE html>
<html>
<head>
<title>Johar TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: Arial;
    background: #000;
    color: #fff;
}
header {
    background: #d10000;
    padding: 15px;
    text-align: center;
    font-size: 22px;
}
.section {
    padding: 10px;
}
a {
    display: block;
    background: #111;
    color: #fff;
    padding: 12px;
    margin: 8px 0;
    text-decoration: none;
    border-radius: 8px;
}
a:hover {
    background: #d10000;
}
form {
    margin: 15px 0;
    text-align: center;
}
input[type=text] {
    width: 80%;
    padding: 8px;
    border-radius: 5px;
    border: none;
}
input[type=submit] {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    background: #d10000;
    color: #fff;
    cursor: pointer;
}
input[type=submit]:hover {
    background: #ff4d4d;
}
</style>
</head>
<body>

<header>Johar TV</header>

<div class="section">
    <a href="https://www.facebook.com/share/16zcp1Lx8n/" target="_blank">Facebook Channel</a>
    <a href="https://m.youtube.com/channel/UCmoviechannel" target="_blank">Movie Channel</a>
    <a href="https://m.youtube.com/channel/UCcartoonchannel" target="_blank">Cartoon Channel</a>
    <a href="https://news.google.com" target="_blank">News</a>
    <a href="https://www.espn.com" target="_blank">Sports</a>
    <a href="https://www.allrecipes.com" target="_blank">Food / Cooking</a>
</div>

<div class="section">
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Google me search karo...">
        <input type="submit" value="Search">
    </form>
</div>

</body>
</html>
